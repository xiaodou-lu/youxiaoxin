      methods: {
        openWeixin:function(){
          api.openWin({
            name: 'weixin_phone',
            url:'weixin_phone.html',
            pageParam: {

            }
          });
        },
        
        goback: function () {

        // 清除缓存
        clearCache: function () {
          var _this = this;
          api.confirm({
            title: '提醒',
            msg: '确定清除缓存?',
            buttons: ['确定', '取消']
          }, function (ret, err) {
            if (ret.buttonIndex == 1) {
              api.showProgress({
                title: '',
                text: ''
              });
              api.clearCache(function () {
                api.hideProgress();
                _this.cacheSize = 0;
                api.toast({
                  msg: '清除完成'
                });
              });
            }
          });
        },

        logout: function () {
          var rong = api.require('rongCloudIM');
          api.ajax({
            url: baseUrl + 'oauth/logout',
            method: 'get',
            headers: {
              token: $api.getStorage('deviceToken')
            },
            data: {
              values: {
                uid: $api.getStorage('uid')
              },
            }
          }, function (ret, err) {
            if (ret && ret.status == 200) {
              $api.rmStorage('uid');
              $api.rmStorage('uname');
              $api.rmStorage('uavatar');
              $api.rmStorage('umobile');
              $api.rmStorage('token');
              $api.rmStorage('index');
              rong.disconnect({
                isReceivePush: true
              }, function (ret, err) {
                if (ret.status == 'success') {
                  api.toast({
                    msg: '退出登录'
                  });
                }
                setTimeout(function () {
                  api.closeToWin({
                    name: 'root'
                  });
                }, 1000);
              });
            }
          });
        },

        // 检查app版本更新
        checkUpdate: function () {
          var mam = api.require('mam');
          mam.checkUpdate(function (ret, err) {
            if (ret) {
              var result = ret.result;
              if (result.update) {
                var str = '新版本号:' + result.version + ';\n更新内容:\n' + result.updateTip + ';\n发布时间:' + result.time;
                if (result.closed) {
                  api.alert({
                    title: '有新版本更新',
                    msg: str,
                  }, function (ret, err) {
                    if (ret.buttonIndex == 1) {
                      if (api.systemType == "android") {
                        api.download({
                          url: result.source,
                          report: true
                        }, function (ret, err) {
                          if (ret && 0 == ret.state) {
                            api.showProgress({
                              title: ret.percent + "%",
                              text: ''
                            });
                          }
                          if (ret && 1 == ret.state) {
                            api.hideProgress();
                            api.installApp({
                              appUri: ret.savePath
                            });
                          }
                        });
                      }
                      if (api.systemType == "ios") {
                        api.installApp({
                          appUri: result.source
                        });
                      }
                    }
                  });
                } else {
                  api.confirm({
                    title: '有新版本推送，是否下载安装',
                    msg: str,
                    buttons: ['确定', '下次再说']
                  }, function (ret, err) {
                    if (ret.buttonIndex == 1) {
                      if (api.systemType == "android") {
                        api.download({
                          url: result.source,
                          report: true
                        }, function (ret, err) {
                          if (ret && 0 == ret.state) {
                            api.showProgress({
                              title: ret.percent + "%",
                              text: ''
                            });
                          }
                          if (ret && 1 == ret.state) {
                            api.hideProgress();
                            api.installApp({
                              appUri: ret.savePath
                            });
                          }
                        });
                      }
                      if (api.systemType == "ios") {
                        api.installApp({
                          appUri: result.source
                        });
                      }
                    }
                  });
                }
              } else {
                if (result.closed) {
                  // 无更新，强制关闭
                  api.alert({
                    title: '无新的版本',
                    msg: '应用已强制关闭',
                  }, function (ret, err) {
                    if (ret.buttonIndex == 1) {
                      api.closeWidget({
                        id: api.appId,
                        silent: true
                      });
                    }
                  });
                } else {
                  api.toast({
                    msg: '应用已是最新版本',
                  });
                }
              }
            }
          });
        },
      },
    })
