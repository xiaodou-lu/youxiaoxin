<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />

<body>
	<div id="svgaCanvas"></div>
	<div id="svgaCanvas_tips"></div>
</body>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/svga.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>

<script type="text/javascript">
	apiready = function () {
		var player = new SVGA.Player('#svgaCanvas');
		var parser = new SVGA.Parser('#svgaCanvas');
		$api.text($api.byId('svgaCanvas_tips'), api.pageParam.fromName + 'ÈÄÅ' + api.pageParam.toName + api.pageParam.GiftName);
		parser.load(api.pageParam.GiftSvga, function (videoItem) {
			player.loops = 1;
			player.setVideoItem(videoItem);
			player.startAnimation();
			player.onFinished(function () {
				api.closeFrame({
					name: 'svga'
				});
			});
		})
	}
</script>
