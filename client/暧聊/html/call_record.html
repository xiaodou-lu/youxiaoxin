<script type="text/javascript">
  var app;
  apiready = function () {
    $api.fixStatusBar($api.dom('#header'));
    api.setStatusBarStyle({
      style: 'light',
    });
    app = new Vue({
      el: '#app',
      data: {
        list: [],
      },
      created: function () {},
      mounted: function () {
        this.getCallList();
      },
      methods: {
        openDetail: function (id) {
          api.openWin({
            name: 'user_home',
            url: 'user_home.html',
            slidBackEnabled: false,
            pageParam: {
              member_id: id
            }
          });
        },

        getCallList: function () {
          var _this = this;
          api.ajax({
            url: baseUrl + 'message/callList',
            method: 'get',
            headers: {
              token: $api.getStorage('deviceToken')
            },
            data: {
              values: {
                uid: $api.getStorage('uid'),
              },
            }
          }, function (ret, err) {
            if (ret.status == '200') {
              _this.list = ret.data;
            }
          })
        }
      },
    })
  }
</script>
